server:
  port: 8083

spring:
  application:
    name: customer-service

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/customer_service?createDatabaseIfNotExist=true
    username: root
    password: root
    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka